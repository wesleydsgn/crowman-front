<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crowman Tech â€¢ Ofertas Ao Vivo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Oxanium', sans-serif;
      background: #0b0b0e;
      color: #fff;
      overflow-x: hidden;
    }

    header {
      background: linear-gradient(90deg, #4d00ff, #00e1ff);
      padding: 18px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(8px);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      color: #fff;
    }

    .top-buttons a {
      background: #0b0b0e;
      padding: 8px 14px;
      border-radius: 6px;
      color: #00e1ff;
      margin-left: 8px;
      text-decoration: none;
      border: 1px solid #00e1ff;
      font-weight: 600;
    }

    .banner {
      padding: 20px;
      text-align: center;
      margin-top: 10px;
    }

    .banner h2 {
      font-size: 28px;
      font-weight: 700;
      color: #00e1ff;
      margin-bottom: 6px;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .searchBar {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      font-size: 16px;
      background: #13131a;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
    }

    .card {
      background: #13131a;
      border-radius: 12px;
      padding: 15px;
      border: 1px solid #24242e;
      transition: 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
      border-color: #00e1ff;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .tagList span {
      background: #4d00ff;
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 12px;
      margin-right: 5px;
      margin-bottom: 5px;
      display: inline-block;
    }

    .price {
      margin-top: 10px;
      font-size: 20px;
      color: #00ff9d;
      font-weight: 700;
    }

    .btnOferta {
      display: block;
      background: #00e1ff;
      padding: 10px;
      text-align: center;
      color: #000;
      font-weight: 700;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }

    /* MODAL */
    #modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #modalContent {
      background: #13131a;
      max-width: 500px;
      width: 100%;
      border-radius: 12px;
      padding: 20px;
    }

    .closeBtn {
      float: right;
      cursor: pointer;
      font-size: 20px;
    }

    /* TOAST */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #00e1ff;
      color: #000;
      padding: 12px 20px;
      border-radius: 8px;
      display: none;
      font-weight: 700;
    }
  </style>
</head>
<body>

<header>
  <h1>Crowman Ofertas âš¡</h1>
  <div class="top-buttons">
    <a href="#" target="_blank">WhatsApp</a>
    <a href="#" target="_blank">Telegram</a>
  </div>
</header>

<div class="banner">
  <h2>Ofertas ao Vivo</h2>
  <p>Atualizando automaticamente â€¢ estilo gamer</p>
</div>

<div class="container">
  <input id="search" class="searchBar" placeholder="Buscar promoÃ§Ãµes, cupons, produtos..." />
  <div id="lista" class="grid"></div>
</div>

<!-- MODAL -->
<div id="modal">
  <div id="modalContent">
    <span class="closeBtn" onclick="closeModal()">âœ–</span>
    <div id="modalBody"></div>
  </div>
</div>

<!-- TOAST -->
<div id="toast">Nova promoÃ§Ã£o disponÃ­vel ðŸ”¥</div>

<script>
  const API = "https://crowman-promocoes-api.onrender.com/promocoes";
  let cache = [];

  function smartTags(texto) {
    const tags = [];
    const map = {
      "cupom": /cupom|cupon|cÃ³digo/i,
      "frete grÃ¡tis": /frete/i,
      "smartphone": /celular|iphone|samsung|xiaomi|motorola/i,
      "pc gamer": /gamer|rtx|ssd|ryzen|intel|placa/i,
      "roupas": /camisa|moletom|nike|adidas|roupa/i,
      "eletrÃ´nicos": /tv|monitor|headset|fone/i
    };
    for (const t in map) if (map[t].test(texto)) tags.push(t);
    return tags;
  }

  async function carregar() {
    const res = await fetch(API);
    const dados = await res.json();

    if (cache.length > 0 && dados[0]?.id !== cache[0]?.id) {
      showToast();
    }

    cache = dados;
    render(dados);
  }

  function render(lista) {
    const el = document.getElementById("lista");
    el.innerHTML = "";

    lista.forEach(p => {
      const tags = smartTags(p.texto)
        .map(t => `<span>${t}</span>`)
        .join("");

      el.innerHTML += `
        <div class="card" onclick="openModal(${p.id})">
          ${p.imagem ? `<img src="https://crowman-promocoes-api.onrender.com/img/${p.imagem}" />` : ""}
          <div class="tagList">${tags}</div>
          <p>${p.texto.substring(0, 120)}...</p>
        </div>
      `;
    });
  }

  function openModal(id) {
    const p = cache.find(x => x.id === id);
    const link = p.texto.match(/https?:\/\/[^\s]+/);

    document.getElementById("modalBody").innerHTML = `
      ${p.imagem ? `<img src="https://crowman-promocoes-api.onrender.com/img/${p.imagem}" style="width:100%;border-radius:10px;" />` : ""}
      <p style="margin-top:15px;">${p.texto.replace(/\n/g, '<br>')}</p>
      ${link ? `<a class='btnOferta' href='${link[0]}' target='_blank'>Abrir Oferta ðŸ”¥</a>` : ""}
    `;

    document.getElementById("modal").style.display = "flex";
  }

  function closeModal() {
    document.getElementById("modal").style.display = "none";
  }

  document.getElementById("search").addEventListener("keyup", e => {
    const q = e.target.value.toLowerCase();
    const filtrado = cache.filter(x => x.texto.toLowerCase().includes(q));
    render(filtrado);
  });

  function showToast() {
    const t = document.getElementById("toast");
    t.style.display = "block";
    setTimeout(() => t.style.display = "none", 3000);
  }

  carregar();
  setInterval(carregar, 5000);
</script>
</body>
</html>
